name: Auto Mirror GitHub Repo to Hugging Face Space (Preserve Structure)

on:
  push:
    branches:
      - main  # ganti kalau kamu pakai branch lain

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Repository
        uses: actions/checkout@v3

      - name: Mirror GitHub Repo to HF Space (Full Sync)
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Clone Hugging Face Space repo
          git clone https://Minatoz997:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Minatoz997/Backend66 hf-space

          # Sync all files (preserve folder structure)
          rsync -av --delete --exclude='.git' ./ hf-space/

          # Commit & push to HF
          cd hf-space
          git add .
          git commit -m "Auto sync from GitHub main to Hugging Face Space"
          git push
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
