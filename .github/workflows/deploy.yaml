name: Auto Deploy to Hugging Face Space (Inside /openhands)

on:
  push:
    branches:
      - main  # Ganti kalau kamu pakai nama branch lain

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Repo
        uses: actions/checkout@v3

      - name: Push to Hugging Face Space (into /openhands folder)
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

          # Clone Space
          git clone https://Minatoz997:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Minatoz997/Backend66 space

          # Buat folder openhands kalau belum ada
          mkdir -p space/openhands

          # Sync isi repo GitHub ke folder /openhands di Space (abaikan error kecil)
          rsync -av --exclude='.git' --delete ./ space/openhands/ || true

          # Commit & push
          cd space
          git add .
          git commit -m "Auto deploy GitHub repo to HF Space inside /openhands"
          git push
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
