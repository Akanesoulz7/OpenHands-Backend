name: deploy

on:
  push:
    branches:
      - main  # Ubah ke nama branch kamu kalau bukan 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitHub Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install huggingface_hub

      - name: Clone Hugging Face Space
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git clone https://Minatoz997:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Minatoz997/Backend66 hf_space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Push to Hugging Face Space (Full Sync)
        run: |
          rsync -av --delete --exclude='.git/' ./ hf_space/
          cd hf_space
          git add .
          git commit -m "Sync from GitHub"
          git push || echo "No changes to commit"
